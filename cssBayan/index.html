<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>CSS-Bayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="header">CSS Bayan</h1>
    <ul class="accordion">
      <li class="accordion__item">
        <input class="checkbox" type="checkbox" id="checkbox_1" checked>
        <label class="accordion__title" for="checkbox_1">
          I want learn HTML programming language.
        </label>
        <img class="accordion__img" src="./img/I want learn HTML Programming language.jpg" alt="I want learn HTML programming language">
      </li>
      <li class="accordion__item">
        <input class="checkbox" type="checkbox" id="checkbox_2">
        <label class="accordion__title" for="checkbox_2">
          What is the world's most popular language?
        </label>
        <img class="accordion__img" src="./img/What is the world's most popular language.jpg" alt="What is the world's most popular language">
      </li>
      <li class="accordion__item">
        <input class="checkbox" type="checkbox" id="checkbox_3">
        <label class="accordion__title" for="checkbox_3">
          What UI framework do you use?
        </label>
        <img class="accordion__img" src="./img/What UI framework do you use.jpg" alt="What UI framework do you use">
      </li>
      <li class="accordion__item">
        <input class="checkbox" type="checkbox" id="checkbox_4">
        <label class="accordion__title" for="checkbox_4">
          Why are your eyes red son?
        </label>
        <img class="accordion__img" src="./img/Why are your eyes red son.jpg" alt="Why are your eyes red son">
      </li>
    </ul>
  </div>
</body>
</html>
